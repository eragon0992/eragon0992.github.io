<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container bg-primary pt-5">
        <h1 class="text-center display-3 font-weight-bold text-white">Волшебный калькулятор!</h1>
        <h2 class="text-center pb-5 display-4 font-weight-bold text-white">Считает в одно дествие!</h2>
        <form>
            <input class="form-control text-right font-weight-bold" type="text" placeholder="0" readonly id="answer">
            <hr>
            <button type="button" class="btn btn-lg btn-block btn-info" onclick="clean()">C</button>
            <div class="row">
                <div class="col-md-3 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('7')">7</button>
                </div>
                <div class="col-md-3 pl-1 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('8')">8</button>
                </div>
                <div class="col-md-3 pl-1 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('9')">9</button>
                </div>
                <div class="col-md-3 pl-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-info font-weight-bold" onclick="addDigit('÷')">÷</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('4')">4</button>
                </div>
                <div class="col-md-3 pl-1 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('5')">5</button>
                </div>
                <div class="col-md-3 pl-1 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('6')">6</button>
                </div>
                <div class="col-md-3 pl-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-info font-weight-bold" onclick="addDigit('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('1')">1</button>
                </div>
                <div class="col-md-3 pl-1 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('2')">2</button>
                </div>
                <div class="col-md-3 pl-1 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('3')">3</button>
                </div>
                <div class="col-md-3 pl-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-info font-weight-bold" onclick="addDigit('-')">-</button>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col-md-3 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('0')">0</button>
                </div>
                <div class="col-md-3 pl-1 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-light" onclick="addDigit('.')">.</button>
                </div>
                <div class="col-md-3 pl-1 pr-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-info" onclick="addDigit('=')">=</button>
                </div>
                <div class="col-md-3 pl-1 pt-2">
                    <button type="button" class="btn btn-lg btn-block btn-info font-weight-bold" onclick="addDigit('+')">+</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
